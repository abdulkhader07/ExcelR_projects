<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css paragraph styling</title>
</head>
<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif; background-color: yellow;" >Backgroud Color</h2>
    <h2 style="background-image: url(image.png);">Backgroud Image</h2>
    <h2 style="background: linear-gradient(to right, rgb(255, 17, 0), #ef9c9c);">background Gradient</h2>
    <h2 style="background-image: url(pattern.png);background-repeat: repeat;">Backgroud Repeat</h2>
    <h2 style="background-image: url(image.png);background-position: center top;">Backgroud Position</h2>
    <h1><u>Introduction to CSS</u></h1>
