<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="container-fluid">
        <h1>Employee Registration Form</h1>
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="exampleInputText1">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputSelect1" class="form-label">Department:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Department</option>
                <option value="1">IT</option>
                <option value="2">CSE</option>
                <option value="3">AIDS</option>
                <option value="4">AIML</option>
                <option value="5">ECE</option>
              </select>

        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button">Register</button>
            
          </div>
      </form>
</body>
</html>
